<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agregar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='agregar.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    {%if aprobacion%}
    <div class="alert alert-info" role="alert">
        <strong><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg> Se√±or propietario sus datos fueron {{aprobacion}}</strong>
    </div>
    {%endif%}
    <div  class="datos">
        <p class="descripcion">Compra de vehiculos</p>
            <form action="/agregar" method="post">
                <label class="propietario">propietario:</label>
                <div>
                    <input type="text" name="propietario">
                </div>
                <label class="tipo">tipo:</label>
                <div>
                    <select name="tipo" id="select">
                        <optgroup label="selecione"> 
                            <option value="automovil" name="automovil">automovil</option>
                            <option value="camioneta" name="camioneta">camioneta</option>
                            <option value="motocicleta" name="motocicleta">motocicleta</option>
                        </optgroup>
                    </select>
                </div>
                <label class="marca">marca:</label>
                <div>
                    <input type="text" name="marca">
                </div>
                <label class="modelo">modelo:</label>
                <div>
                    <input type="number" name="modelo">
                </div>
                <label class="nacionalidad">nacionalidad:</label>
                <div>
                    <input type="text" name="nacionalidad">
                </div>
                    <button class="boton" type="submit">Comprar</button>
            </form>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
